<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/inter.css" />
    <title>Encriptador de Texto | Alura Challenge</title>
  </head>
  <body>
    <div class="container">
      <section id="main">
        <div class="main-top">
          <img src="images/logo.svg" alt="Logo" class="logo" />
        </div>
        <div class="main-middle">
          <textarea
            name="textarea"
            rows="10"
            cols="50"
            id="message"
            placeholder="Ingrese el texto aquí"
          ></textarea>
        </div>
        <div class="main-bottom">
          <div class="main-bottom-info">
            <p class="info-tip">
              &#x1F6C8; Solo letras minúsculas y sin acentos.
            </p>
          </div>
          <div class="main-bottom-buttons">
            <button class="button-encrypt" onclick="encrypt()">
              Encriptar
            </button>
            <button class="button-decrypt" onclick="decrypt()">
              Desencriptar
            </button>
          </div>
        </div>
      </section>
      <section id="side">
        <div class="side-background">
          <div id="result"></div>
          <img src="images/person.svg" alt="Person" class="info-image" />
          <p class="info-title center">Ningún mensaje fue encontrado</p>
          <p class="info-text center">
            Ingresa el texto que desees encriptar o desencriptar
          </p>
          <div>
            <button onclick="copy()">Copiar</button>
          </div>
        </div>
      </section>
    </div>
    <script>
      function encrypt() {
        let input = document.getElementById('message').value;
        let result = document.getElementById('result');

        input = input.replace(/e/g, 'enter');
        input = input.replace(/i/g, 'imes');
        input = input.replace(/a/g, 'ai');
        input = input.replace(/o/g, 'ober');
        input = input.replace(/u/g, 'ufat');

        result.innerHTML = input;
      }

      function decrypt() {
        const input = document.getElementById('message').value;
        const result = document.getElementById('result');

        input = input.replace(/enter/g, 'e');
        input = input.replace(/imes/g, 'i');
        input = input.replace(/ai/g, 'a');
        input = input.replace(/ober/g, 'o');
        input = input.replace(/ufat/g, 'u');

        result.innerHTML = input;
      }

      function copy() {
        let result = document.getElementById('result');
        let range = document.createRange();

        range.selectNode(result);
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand('copy');
        window.getSelection().removeAllRanges();
      }
    </script>
  </body>
</html>
