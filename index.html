<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter"
    />
    <title>Encriptador de Texto | Alura Challenge</title>
  </head>
  <body>
    <div class="container">
      <section id="main">
        <div class="main-top">
          <img src="assets/images/logo.svg" alt="Logo" class="logo" />
        </div>
        <div class="main-middle">
          <textarea
            class="input"
            rows="10"
            cols="50"
            id="input"
            placeholder="Ingrese el texto aquí"
          ></textarea>
        </div>
        <div class="main-bottom">
          <div class="main-bottom-info">
            <p class="info-tip">
              &#x1F6C8; Solo letras minúsculas y sin acentos.
            </p>
          </div>
          <div class="main-bottom-buttons">
            <button class="button-encrypt" onclick="encrypt()">
              Encriptar
            </button>
            <button class="button-decrypt" onclick="decrypt()">
              Desencriptar
            </button>
          </div>
        </div>
      </section>
      <section id="side">
        <div id="side-background" class="side-background-initial">
          <div id="side-top" class="nodisplay">
            <textarea class="result" rows="10" cols="50" id="result"></textarea>
          </div>
          <div id="side-middle" class="side-middle">
            <img
              src="assets/images/person.svg"
              alt="Person"
              class="info-image"
            />
            <p class="info-title center">Ningún mensaje fue encontrado</p>
            <p class="info-text center">
              Ingresa el texto que desees encriptar o desencriptar
            </p>
          </div>
          <div class="side-bottom">
            <button
              onclick="copy()"
              id="button-copy"
              class="nodisplay button-copy"
            >
              Copiar
            </button>
          </div>
        </div>
      </section>
    </div>
    <script src="assets/js/script.js"></script>
  </body>
</html>
